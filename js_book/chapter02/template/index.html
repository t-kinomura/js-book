<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトルを書き換えよう</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <script>
                const zip_pattern = /^\d{3}-?\d{4}$/g;

                let zip = "123-4567";
                
                if (zip_pattern.test(zip)) {
                    document.write('正しく入力されました');
                } else {
                    document.write('郵便番号はxxx-xxxxの書式で記入してください');
                }
            </script>
        </div>
    </div>
</body>

</html>
