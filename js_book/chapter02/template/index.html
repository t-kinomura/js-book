<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトルを書き換えよう</title>

    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <script>
                const book = '吾輩は猫である。名前はまだ無い。どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていたことだけは記憶している。';
                
                let keyword = prompt('検索したい文字は？');
                let pos = book.indexOf(keyword);
                if (pos >= 0) {
                    document.write(`<p>${book}</p>`);
                    document.write(`<p>${keyword}は、${pos + 1}文字目に見つかりました`);
                } else {
                    document.write('見つかりませんでした');
                }
            </script>
        </div>
    </div>
</body>

</html>
